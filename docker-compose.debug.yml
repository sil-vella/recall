services:
  # MongoDB Service (for external app)
  cleco_mongodb-external:
    image: bitnami/mongodb:latest
    container_name: cleco_external_app_mongodb
    environment:
      - MONGODB_ROOT_USER=mongodb_admin
      - MONGODB_ROOT_PASSWORD=MongoAdmin123!@#SecurePass
      - MONGODB_DATABASE=external_system
      - MONGODB_USERNAME=external_app_user
      - MONGODB_PASSWORD=6R3jjsvVhIRP20zMiHdkBzNKx
    ports:
      - "27018:27017"
    volumes:
      - mongodb_external_data:/bitnami/mongodb
    networks:
      - app-network
    restart: unless-stopped

  # Redis Service (for external app)
  cleco_redis-external:
    image: bitnami/redis:latest
    container_name: cleco_external_app_redis
    environment:
      - REDIS_PASSWORD=7cNfJTOcyDxdhK5NZubMoE7KS
    ports:
      - "6380:6379"
    volumes:
      - redis_external_data:/bitnami/redis
    networks:
      - app-network
    restart: unless-stopped

  # Prometheus Service (for metrics collection)
  cleco_prometheus:
    image: prom/prometheus:latest
    container_name: cleco_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./python_base_04/grafana/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    restart: unless-stopped

  # Grafana Service (for metrics visualization)
  cleco_grafana:
    image: grafana/grafana:latest
    container_name: cleco_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./python_base_04/grafana/provisioning:/etc/grafana/provisioning
      - ./python_base_04/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - cleco_prometheus
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongodb_external_data:
  redis_external_data:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge 