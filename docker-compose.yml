services:
  # MongoDB Service (for external app)
  mongodb-external:
    image: bitnami/mongodb:7.0
    container_name: external_app_mongodb
    environment:
      - MONGODB_ROOT_USER=mongodb_admin
      - MONGODB_ROOT_PASSWORD=MongoAdmin123!@#SecurePass
      - MONGODB_DATABASE=external_system
      - MONGODB_USERNAME=external_app_user
      - MONGODB_PASSWORD=6R3jjsvVhIRP20zMiHdkBzNKx
    ports:
      - "27018:27017"
    volumes:
      - /opt/apps/reignofplay/cleco/data/mongodb:/bitnami/mongodb
    networks:
      - app-network
    restart: unless-stopped

  # Redis Service (for external app)
  redis-external:
    image: bitnami/redis:7.2
    container_name: external_app_redis
    environment:
      - REDIS_PASSWORD=7cNfJTOcyDxdhK5NZubMoE7KS
    ports:
      - "6380:6379"
    volumes:
      - /opt/apps/reignofplay/cleco/data/redis:/bitnami/redis
    networks:
      - app-network
    restart: unless-stopped

  # External Flask Application (Production)
  flask-external:
    image: silvella/cleco_flask_app:latest  # Pull from Docker Hub
    container_name: external_app_flask
    ports:
      - "5001:5001"
    environment:
      - DEBUG_MODE=false
      - APP_URL=https://reignofplay.com
      - MONGODB_SERVICE_NAME=mongodb-external
      - REDIS_HOST=redis-external
      - REDIS_PORT=6379
      - REDIS_PASSWORD=7cNfJTOcyDxdhK5NZubMoE7KS
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_IP_REQUESTS=1000
      - RATE_LIMIT_IP_WINDOW=60
      - CREDIT_SYSTEM_URL=http://flask-external:5001
    depends_on:
      - mongodb-external
      - redis-external
    networks:
      - app-network
    restart: unless-stopped

  # Prometheus Service (for metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - /opt/apps/reignofplay/cleco/data/prometheus/config:/etc/prometheus
      - /opt/apps/reignofplay/cleco/data/prometheus/storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    restart: unless-stopped

  # Grafana Service (for metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - /opt/apps/reignofplay/cleco/data/grafana:/var/lib/grafana
      - /opt/apps/reignofplay/cleco/data/grafana/provisioning:/etc/grafana/provisioning
      - /opt/apps/reignofplay/cleco/data/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge 