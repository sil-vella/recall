# Deck Configuration for Dutch Game
# This file defines the composition and properties of playing cards
# Used by both Dart and Python deck factories
#  For the flutter side, this file is in the assets directory, and for the dart bkend side, this file is in the  bkend_core  config directory.


# Global deck settings
deck_settings:
  include_jokers: true
  testing_mode: false  # Set to false for standard deck, true for testing deck

# Standard deck configuration (52 cards + 2 jokers = 54 total)
