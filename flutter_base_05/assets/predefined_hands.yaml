# Predefined Hands Configuration for Testing
# Enable/disable predefined hands dealing
enabled: true

# Predefined hands for each player (player_1 = all queens, player_2 = all jacks)
hands:
  player_0:  # Non-special cards
    - rank: "2"
      suit: "hearts"
    - rank: "3"
      suit: "diamonds"
    - rank: "4"
      suit: "clubs"
    - rank: "5"
      suit: "spades"

  player_1:  # All queens
    - rank: "queen"
      suit: "hearts"
    - rank: "queen"
      suit: "diamonds"
    - rank: "queen"
      suit: "clubs"
    - rank: "queen"
      suit: "spades"

  player_2:  # All jacks
    - rank: "jack"
      suit: "hearts"
    - rank: "jack"
      suit: "diamonds"
    - rank: "jack"
      suit: "clubs"
    - rank: "jack"
      suit: "spades"

  player_3:  # Player 3 â€“ 1 jack, 1 queen, 2 numbers
    - rank: "jack"
      suit: "spades"
    - rank: "queen"
      suit: "spades"
    - rank: "4"
      suit: "diamonds"
    - rank: "5"
      suit: "clubs"

# Initial discard pile card (optional)
# If not specified, a random card will be used from the remaining deck
initial_discard:
  rank: "ace"
  suit: "clubs"
