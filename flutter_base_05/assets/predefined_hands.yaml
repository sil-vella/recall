# Predefined Hands Configuration for Testing
# Enable/disable predefined hands dealing
enabled: true

# Predefined hands for each player (test deck: 4 aces, 4 threes, 8 jacks, 8 queens)
# Players are indexed: 0 = first player (human in practice), 1+ = computer players
# All 8 jacks are in players 1–3 for jack-swap testing
hands:
  player_0:  # Human player – all rank 3 (4 threes)
    - rank: "3"
      suit: "hearts"
    - rank: "3"
      suit: "diamonds"
    - rank: "3"
      suit: "clubs"
    - rank: "3"
      suit: "spades"

  player_1:  # First computer player – 3 jacks + 1 queen (test deck: 2 jacks per suit)
    - rank: "jack"
      suit: "hearts"
    - rank: "jack"
      suit: "hearts"
    - rank: "jack"
      suit: "diamonds"
    - rank: "queen"
      suit: "hearts"

  player_2:  # Second computer player – 3 jacks + 1 queen
    - rank: "jack"
      suit: "diamonds"
    - rank: "jack"
      suit: "clubs"
    - rank: "jack"
      suit: "clubs"
    - rank: "queen"
      suit: "diamonds"

  player_3:  # Third computer player – 2 jacks + 2 queens
    - rank: "jack"
      suit: "spades"
    - rank: "jack"
      suit: "spades"
    - rank: "queen"
      suit: "clubs"
    - rank: "queen"
      suit: "spades"

# Initial discard pile card (optional)
# If not specified, a random card will be used from the remaining deck
initial_discard:
  rank: "ace"
  suit: "clubs"
