# Predefined Hands Configuration for Testing
# Enable/disable predefined hands dealing
enabled: true

# Predefined hands for each player (player_1 = all queens; player_2 & player_3 = two 4s each)
hands:
  player_0:  # Non-special cards
    - rank: "2"
      suit: "hearts"
    - rank: "3"
      suit: "diamonds"
    - rank: "6"
      suit: "clubs"
    - rank: "5"
      suit: "spades"

  player_1:  # All queens
    - rank: "queen"
      suit: "hearts"
    - rank: "queen"
      suit: "diamonds"
    - rank: "queen"
      suit: "clubs"
    - rank: "queen"
      suit: "spades"

  player_2:  # Two 4s
    - rank: "4"
      suit: "hearts"
    - rank: "4"
      suit: "diamonds"
    - rank: "2"
      suit: "clubs"
    - rank: "3"
      suit: "spades"

  player_3:  # Two 4s
    - rank: "4"
      suit: "clubs"
    - rank: "4"
      suit: "spades"
    - rank: "5"
      suit: "diamonds"
    - rank: "5"
      suit: "clubs"

# Initial discard pile card (optional)
# If not specified, a random card will be used from the remaining deck
initial_discard:
  rank: "ace"
  suit: "clubs"
