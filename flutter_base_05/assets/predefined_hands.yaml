# Predefined Hands Configuration for Testing
# Enable/disable predefined hands dealing
enabled: false

# Predefined hands for each player (testing deck has same cards as standard deck)
hands:
  player_0:  # Human – queen, 3, jack, ace
    - rank: "queen"
      suit: "hearts"
    - rank: "3"
      suit: "diamonds"
    - rank: "jack"
      suit: "clubs"
    - rank: "ace"
      suit: "spades"

  player_1:  # Computer 1 – regular numbers
    - rank: "2"
      suit: "hearts"
    - rank: "4"
      suit: "diamonds"
    - rank: "6"
      suit: "clubs"
    - rank: "8"
      suit: "spades"

  player_2:  # Computer 2 – queen, ace, 5, 5
    - rank: "queen"
      suit: "hearts"
    - rank: "ace"
      suit: "diamonds"
    - rank: "5"
      suit: "clubs"
    - rank: "5"
      suit: "spades"

  player_3:  # Computer 3 – regular numbers
    - rank: "3"
      suit: "hearts"
    - rank: "4"
      suit: "diamonds"
    - rank: "6"
      suit: "clubs"
    - rank: "7"
      suit: "spades"

# Initial discard pile card (optional)
# If not specified, a random card will be used from the remaining deck
initial_discard:
  rank: "ace"
  suit: "clubs"
