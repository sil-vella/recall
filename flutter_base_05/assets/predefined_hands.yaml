# Predefined Hands Configuration for Testing
# Enable/disable predefined hands dealing
enabled: false

# Predefined hands for each player (test deck: specials at top, then 4 aces, 4 threes)
# All players get number ranks only (ace, 3); specials (joker, jack, queen) stay in deck order at top
hands:
  player_0:  # Human – 4 queens
    - rank: "queen"
      suit: "hearts"
    - rank: "queen"
      suit: "diamonds"
    - rank: "queen"
      suit: "clubs"
    - rank: "queen"
      suit: "spades"

  player_1:  # Computer 1 – number ranks only
    - rank: "ace"
      suit: "clubs"
    - rank: "ace"
      suit: "spades"
    - rank: "3"
      suit: "hearts"
    - rank: "3"
      suit: "diamonds"

  player_2:  # Computer 2 – number ranks only
    - rank: "3"
      suit: "clubs"
    - rank: "3"
      suit: "spades"
    - rank: "ace"
      suit: "hearts"
    - rank: "ace"
      suit: "diamonds"

  player_3:  # Computer 3 – number ranks only
    - rank: "3"
      suit: "hearts"
    - rank: "3"
      suit: "diamonds"
    - rank: "ace"
      suit: "clubs"
    - rank: "ace"
      suit: "spades"

# Initial discard pile card (optional)
# If not specified, a random card will be used from the remaining deck
initial_discard:
  rank: "ace"
  suit: "clubs"
